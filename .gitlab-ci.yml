stages:
 - maventry
 - androidbuild
 - androidtest

maven-build:
 stage: maventry
 tags:
  - springboot_tag
 script:
  - cd Backend/kokottni/Data
  - mvn package

android-build:
 image: gjandres/android-ci:latest
 stage: androidbuild
 tags:
  - android_tag
 before_script:
  - export GRADLE_USER_HOME='pwd'/.gradle
  - chmod +x ./Frontend/frontend_app/gradlew
 script:
  - cd Frontend/frontend_app
  - ./gradlew build
 artifacts:
    paths:
    - Android_test/app/build/outputs/

android-test:
  image: gjandres/android-ci:latest
  stage: androidtest
  before_script:
  - export GRADLE_USER_HOME='pwd'/.gradle
  - chmod +x ./Frontend/frontend_app/gradlew
  tags:
  - android_tag
  script:
  - cd Frontend/frontend_app
  - ./gradlew test
