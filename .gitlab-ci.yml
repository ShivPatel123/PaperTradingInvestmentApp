stages:
 - androidbuild
 - androidtest

android-build:
 image: alpine:java17
 stage: androidbuild
 tags:
  - skutsch_tag
 before_script:
  - export GRADLE_USER_HOME='pwd'/.gradle
  - chmod +x ./Frontend/frontend_app/gradlew
 script:
  - cd Frontend/frontend_app/gradlew
  - ./gradlew build

android-test:
  image: alpine:java17
  stage: androidtest
  tags:
  - skutsch_tag
  before_script:
  - export GRADLE_USER_HOME='pwd'/.gradle
  - chmod +x ./Frontend/frontend_app/gradlew
  script:
  - cd Frontend/frontend_app
  - ./gradlew test
