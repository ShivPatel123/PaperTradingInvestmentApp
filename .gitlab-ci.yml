stages:
 - maventry
 - maventest
 - mavenDeploy
 - androidbuild
 - androidtest

maven-build:
 stage: maventry
 tags:
  - shivansh-tag
 script:
  - cd Backend/kokottni/Data
  - mvn package

maven-test:
  stage: maventest
  tags:
    - shivansh-tag
  script:
    - cd Backend/kokottni/Data
    - mvn test
  artifacts:
    paths:
      - Backend/kokottni/Data/target/*.jar

autoDeploy:
  stage: mavenDeploy
  tags:
    - shivansh-tag
  script:
    - cd Backend/kokottni/Data
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo

